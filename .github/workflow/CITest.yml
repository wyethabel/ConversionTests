name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build & Test
        run: ./gradlew clean build

      - name: Run Unit Tests
        run: ./gradlew test

      - name: Run Instrumentation Tests
        run: ./gradlew connectedAndroidTest
